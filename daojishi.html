<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				width: 400px;
			}
		</style>
	</head>
	<body>
		距离：<input type="" name="" id="input1" value="Jun 13,2017 18:00:00" /><br />
		还剩：<input type="" name="" id="input2" value="" />
		<button id="btn">开始倒计时</button>
	</body>
	<script type="text/javascript" src="myQuery.js" ></script>
	<script type="text/javascript">
			$('btn').onclick=function(){
				setInterval(function(){
					var newDate=new Date($('input1').value);
					var myDate=new Date();
					var t=(newDate-myDate)/1000;	
						
						var str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)
								+'时'+Math.floor(t%86400%3600/60)+'分'
								+Math.floor(t%60)+'秒';
//								$('input1').value=newDate;
								$('input2').value=str;
								
						},1000)
			};
	</script>
</html>
