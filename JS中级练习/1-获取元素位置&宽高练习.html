		<div id="box">
			<div id="outer">

			</div>

	<script type="text/javascript" src="../js/myQuery.js" ></script>
	<script type="text/javascript">
		function getPos(obj){
			var pos ={'top':0,'left':0}
			while(obj){
				pos.top+=obj.offsetTop;  //获取元素距离顶部位置；
				pos.left+=obj.offsetLeft; //获取元素距离左边位置；
				obj = obj.offsetParent;
			}
			return pos;
		}
//		alert(getPos($('outer')).left)
	</script>
