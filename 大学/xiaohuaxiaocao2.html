		<div class="mui-content">

		    <form class="mui-input-group ppData">

		        </div>

		        </div>
		        <div class="mui-input-row">
		            <label>性 &nbsp;&nbsp;&nbsp;格丨</label>
		            <input class="school" type="text" class="mui-input-clear" placeholder="">
		        </div>
		    </form>
		    <button type="button" class="mui-btn submit">提 交 审 核</button>

		    	<p>1、审核通过后会随机钱发放</p>

		 </div>
