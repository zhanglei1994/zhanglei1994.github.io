<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#back,#front{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				border:1px solid black;
				line-height: 50px;
				text-align: center;
				display: inline-block;
				margin: 20px;
			}
			#pic{
				width: 300px;
				height: 300px;
				position: relative;
				display: inline-block;
				/*-webkit-transform-style:preserve-3d;
				-webkit-transform-origin:center center 50px;
				-webkit-perspective: 2000px;*/
				margin-top: 100px;
			}
			img{
				width: 100%;
				height: 100%;
				position: absolute;
				-webkit-transform-style: preserve-3d;
				/*-webkit-perspective: 2000px;*/
				/*transition: all 2s;*/
				/*-webkit-animation: change 2s;*/
				-webkit-transform-origin:bottom;
				-webkit-transform: rotateX(-180deg);
				opacity: 0;
			}
			img.change{
				-webkit-animation: change 1s linear forwards;
			}
			img.move{
				-webkit-animation: move 1s linear forwards;
			}
			@-webkit-keyframes change{
				0%{
					-webkit-transform: rotateX(0deg);
					opacity: 1;
				}
				100%{
					-webkit-transform: rotateX(-180deg);
					opacity: 0;
				}
			}
			@-webkit-keyframes move{
				0%{
					-webkit-transform: rotateX(-180deg);
					opacity: 0;
				}
				10%{
					-webkit-transform: rotateX(-360deg);
				}
				20%{
					-webkit-transform: rotateX(-320deg);
					
				}
				30%{
					-webkit-transform: rotateX(-360deg);
					
				}
				40%{
					-webkit-transform: rotateX(-330deg);
					
				}
				50%{
					-webkit-transform: rotateX(-360deg);
					
				}
				60%{
					-webkit-transform: rotateX(-340deg);
					
				}
				70%{
					-webkit-transform: rotateX(-360deg);
					
				}
				80%{
					-webkit-transform: rotateX(-350deg);
					
				}
				90%{
					-webkit-transform: rotateX(-360deg);
					opacity: 1;
				}
				100%{
					-webkit-transform: rotateX(-360deg);
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div id="back">后</div>
		<div id="pic">
			<img src="../img/1.jpg"/>
			<img src="../img/2.jpg"/>
			<img src="../img/3.jpg"/>
			<img src="../img/4.jpg"/>
			<img src="../img/77.jpg"/>
		</div>
		<div id="front">前</div>
	</body>
	<script type="text/javascript" src="../js/myQuery.js" ></script>
	<script type="text/javascript">
		var img=document.getElementsByTagName('img');
	 	var num=0
		$('front').onclick=function(){
				for(var i=0;i<img.length;i++){
					img[i].className='';
				}
				img[num%4].className='change';
//				if(num<img.length-1){
//					num++;
//				}else{
//					num=0;
//				}
				num++;
				img[num%4].className='move';
		}
	</script>
</html>
