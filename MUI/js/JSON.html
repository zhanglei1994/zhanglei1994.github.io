		<script type="text/javascript">
			$('btn').onclick=function(){
				var len=jsonData.result.video_rec.length;
				var str=''
				for(var i=0;i<len;i++){
					str+='<li class="mui-table-view-cell mui-media">'
				           + '<a href="'+jsonData.result.video_rec[i].detail_url+'">'

				               + '<div class="mui-media-body">'

				                  +  '<p class="mui-ellipsis">主演:基努·李维斯/凯瑞-安·莫斯/劳伦斯·菲什伯恩</p>'
				               + '</div>'
				           +'</a>'
				        +'</li>'
				}
				$('list').innerHTML=str;
				var n=jsonData.result.act_s.length;
				var m=''
				for(var i=0;i<n;i++){
					m+='<li class="mui-table-view-cell mui-media mui-col-xs-6">'
		            +'<a href="'+jsonData.result.act_s[i].url+'">'
		               +'<img class="mui-media-object" src="'+jsonData.result.act_s[i].image+'">'
		                +'<div class="mui-media-body">'+jsonData.result.act_s[i].name+'</div>'
		            +'</a>'
		        +'</li>'
				}

			}
