<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			a{
				color: black;
			}
			.mui-input-row label{
				width:10%;
			}
			.mui-input-row label ~ input{
				width: 90%;
			}
			.mui-btn-blue{
				background: #49d3de;
			}
			.mui-content{
				margin-top: 10px;
			}
			.mui-btn-block{
				width:95%;
				margin: auto;
				margin-top: 20px;
			}
			.mui-btn{
				border:0;			
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
		    <div class="mui-input-row">
		        <label><span class="mui-icon iconfont">&#xe607;</span></label>
		        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		</form>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label><span class="mui-icon iconfont">&#xe623;</span></label>
		        <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
		    </div>
		</form>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label><span class="mui-icon iconfont">&#xe64b;</span></label>
		        <input type="text" class="mui-input-clear" placeholder="请输入邮箱">
		    </div>
		</form>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label><span class="mui-icon iconfont">&#xe604;</span></label>
		        <input type="text" class="mui-input-clear" placeholder="请输入支付宝提现账号">
		    </div>
		</form>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label><span class="mui-icon iconfont">&#xe60c;</span></label>
		        <input type="text" class="mui-input-clear" placeholder="请输入密码">
		    </div>
		</form>
		<button type="button" class="mui-btn mui-btn-blue mui-btn-block">注册</button>
		
		</div>
		
	</body>
	

</html>
