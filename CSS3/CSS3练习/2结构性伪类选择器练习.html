		<style type="text/css">
			.box{

			}
			a{
				display: inline-block;

			}
			a:nth-child(4n-3){
				font-weight: bold;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var odiv=document.getElementsByClassName('box');
		var str='';
		for(var i=0;i<5;i++){
			str+='<div class="box"></div>'
		}
		document.body.innerHTML=str;
		for(var i=0;i<odiv.length;i++){
			var str='';
			for(var j=0;j<12;j++){
				str+='<a href="#">新闻</a>'
			}
			odiv[i].innerHTML=str;
		}

	</script>
