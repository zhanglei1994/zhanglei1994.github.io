<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			label{
				display: inline-block;
				width: 40px;
				height: 40px;
				position: relative;
				margin-top: 20px;
				border:1px solid red;
				overflow: hidden;
			}
			input{
				position: absolute;
				top:-20px;
				left: 0;
			}
			input ~ span{
				display: inline-block;
				width: 100%;
				height: 100%;
				background: url(../img/uncheck.png) no-repeat center center;
			}
			input:checked ~ span{
				display: inline-block;
				width: 100%;
				height: 100%;
				background: url(../img/chenkd.png) no-repeat center center;
			}
		</style>
	</head>
	<body>
		<label for="r1">
			<input type="radio" name="r" id="r1" value="" />
			<span></span>
		</label for="r2">
		<label>
			<input type="radio" name="r" id="r2" value="" />
			<span></span>
		</label>
		<label for="r3">
			<input type="radio" name="r" id="r3" value="" />
			<span></span>
		</label>
	</body>
</html>
