<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			ul{
				margin: 100px;
			}
			li{
				width: 60px;
				height: 60px;
				float: left;
				background: deepskyblue;
				text-align: center;
				line-height: 60px;
				border-right:1px solid white;
				-webkit-transform: skewX(-45deg);
				color: white;
				font-size: 14px;
			}
			p{
				-webkit-transform: skewX(45deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<p>首页</p>
			</li>
			<li>
				<p>菜单</p>
			</li>
			<li>
				<p>介绍</p>
			</li>
		</ul>
	</body>
</html>
