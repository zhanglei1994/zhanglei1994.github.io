<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				position: relative;
				/*设置3D控件*/
				-webkit-transform-style: preserve-3d;  
				/*设置景深*/
				-webkit-perspective: 1000px;
			}
			img{
				position: absolute;
				height: 100px;
				width: 100px;
			}
			.outer{
				border: 1px solid red;
				margin: 200px;
				position: absolute;
			}
			.inner{
				background: cornflowerblue;
				transition: all 1s;
			}
			.outer:hover .inner{
				-webkit-transform:translateZ(200px) rotateY(90deg);
			}
			/*.outer:hover .inner{
				-webkit-transform: rotateY(360deg);
			}*/
			
			/*.outer:hover .inner{
				-webkit-transform: rotateZ(360deg);
			}*/
			/*.outer:hover .inner{
				-webkit-transform: translateX(-100px);
			}*/
			/*.outer:hover .inner{
				-webkit-transform: translateY(-100px);
			}*/
			/*.outer:hover .inner{
				-webkit-transform: translateZ(100px);
			}*/
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
			</div>
		</div>
	</body>
</html>
