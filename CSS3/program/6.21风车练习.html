<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				margin: 150px;
				width: 100px;
				height: 100px;
				/*border: 1px solid black;*/
				border-radius: 50%;
				position: absolute;
				z-index: 1;
				transition: all 1s;
			}
			.cont{
				width:0;
			    height:0 ;
			    border-left: 1px solid transparent;
			    border-right: 40px solid transparent;
			    border-bottom: 100px solid red;
			    position: absolute;
			    top:-50px;
			    left:50px;
			    -webkit-transform-origin: left bottom;
			    
			}
			.cont:nth-child(2){
				-webkit-transform: rotate(180deg);
			}
			.cont:nth-child(3){
				-webkit-transform: rotate(-90deg);
				 border-bottom: 100px solid blue;
			}
			.cont:nth-child(4){
				-webkit-transform: rotate(90deg);
				 border-bottom: 100px solid blue;
			}
			.box:hover{
				-webkit-transform: rotate(450deg)
			}
			.q{
				width: 0px;
				height: 0px;
				position: absolute;
				border: 1px solid black;
				border-radius: 50%;
				top:35px;
				left:35px;
				/*background: green;*/
				border-width: 15px;
				border-style: solid;
				border-color: green gray;
			}
			.w{
				width:0;
			    height:0 ;
			    border-left: 5px solid transparent;
			    border-right: 10px solid transparent;
			    border-bottom: 150px solid red;
			    position: absolute;
			    z-index: 0;
			    top: 200px;
			    left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="q"></div>
		</div>
			<div class="w"></div>
	</body>
</html>
