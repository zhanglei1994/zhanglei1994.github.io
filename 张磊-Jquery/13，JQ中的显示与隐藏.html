<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 100px;
				width: 100px;
				border: 1px solid red;
			}
			.box.active{
				background: red;
			}
		</style>
	</head>
	<body>
		<button id="btn">显示</button>
		<button id="del">隐藏</button>
		<button id="auto">自动识别</button>
		<div class="box"></div>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript">
		$('#btn').click(function(){
			$('.box').show();
		})
		$('#del').click(function(){
			$('.box').hide();
		})
		$('#auto').click(function(){
			$('.box').toggle();
		})
	</script>
</html>
