<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				/*width: 300px;*/
				height: 200px;
				border-radius: 10px;
				color: white;
			}
			div:nth-child(1){
				background: deepskyblue;
			}
			div:nth-child(2){
				background: pink;
			}
			div:nth-child(3){
				background: lightskyblue;
			}
			div p{
				margin-left:40px ;
			}
			div p:nth-child(1){
				padding-top: 20px;
			}
			div p:nth-child(3){
				margin-left: 80px;
			}
			div a{
				margin-left: 40px;
			}
			.box{
				width: 200px;
				height: 100px;
				border: 1px solid black;
				background: white;
				display: none;
				position: absolute;
				top:520px;
				left:130px;
			}
			.box p{
				color: black;
				margin-top: 0px;
				margin-left: 30px;
			}
			button{
				margin-left: 35px;
			}
			button:hover{
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			<p>中国建设银行</p>
			<p>储蓄卡</p>
			<p>**** **** **** 8957</p>
			<a href="#">删除</a>
		</div>
		<div>
			<p>中国农业银行</p>
			<p>储蓄卡</p>
			<p>**** **** **** 8775</p>
			<a href="#">删除</a>
		</div>
		<div>
			<p>中国银行</p>
			<p>储蓄卡</p>
			<p>**** **** **** 8888</p>
			<a href="#">删除</a>
		</div>
		<div class="box">
			<p>确定要删除银行卡?</p>
			<button class="esc">取消</button>
			<button class="enter">确定</button>
		</div>
		
	</body>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript">
		$('a').click(function(){
			$('.box').show();
			$(this).addClass('active')
			$('.esc').click(function(){
				$(this).parent().hide();
			})
			$('.enter').click(function(){
				$('.active').parent().hide();
				$(this).parent().hide();
			})
		})
	</script>
</html>
