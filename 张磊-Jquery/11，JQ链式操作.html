<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			.box{
				height: 100px;
				width: 100px;
				border: 1px solid red;
			}
			.box.active{
				background: red;
			}

		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">

					$('.box').addClass('active').html('内容')
					         .click(function(){

				})
			})
		</script>
	</head>
	<body>
		<button id="btn">添加</button>
		<button id="del">移除</button>
		<button id="auto">自动识别</button>
		<div class="box"></div>
