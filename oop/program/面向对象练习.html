<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			ul{
				overflow: hidden;
			}
			li{
				float: left;
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background: #d8d8d8;
			}
			li.active{
				background: red;
				color: white;
			}
			.cont{
				width: 298px;
				height: 300px;
				border: 1px solid red;
				display: none;
			}
			.cont.active{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="tab">
			<ul>
				<li class="active">选项1</li>
				<li>选项2</li>
				<li>选项3</li>
			</ul>
			<div class="cont active">内容1</div>
			<div class="cont">内容2</div>
			<div class="cont">内容3</div>
		</div>
		<div id="tab1">
			<ul>
				<li class="active">选项1</li>
				<li>选项2</li>

			</ul>
			<div class="cont active">内容1</div>
			<div class="cont">内容2</div>
			<div class="cont">内容3</div>
		</div>
	</body>

//		面向对象
		function Tab(id){
			this.tab=document.getElementById(id);
			this.li=this.tab.getElementsByTagName('li');
			this.div=this.tab.getElementsByTagName('div');
			this.num=0;
		};
		Tab.prototype.init=function(){
			var _This=this; //this指向Tab对象;
			for(var i=0;i<this.li.length;i++){
			this.li[i].index=i;		//this指向Tab对象;
			this.li[i].onclick=function(){
				_This.num=this.index;
				_This.change(); 
				};
			};
		};
		Tab.prototype.change=function(){
			for(var i=0;i<this.li.length;i++){
				this.li[i].className=''; //this指向Tab对象;
				this.div[i].className='cont'; //this指向Tab对象;
			};
				this.li[this.num].className='active'; //t指向被点击的li;
				this.div[this.num].className='cont active';
		};
		Tab.prototype.autoPlay=function(){
			var _This=this;
			setInterval(function(){
				if(_This.num<_This.li.length-1){
					_This.num++;
				}else{
					_This.num=0;
				}
				_This.change();
			},1000)
		}
		var tab1=new Tab('tab');
		tab1.init();
		var tab2=new Tab('tab1');
		tab2.autoPlay();
	</script>
