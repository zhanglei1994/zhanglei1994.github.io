		function img11(id){
			this.pic=document.getElementById(id);
		};
		img11.prototype.init=function(){
			var _This=this;
			this.pic.onmousedown=function(){
				_This.change();
				document.onmousemove=function(){
				_This.move();	
				}
				document.onmouseup=function(){
				this.onmousemove=null;	
				}
				return false;
			}
		}
		img11.prototype.change=function(ev){
			var newEv=ev||event;
			this.pic.beginX=newEv.clientX-(this.pic.offsetLeft);
			this.pic.beginY=newEv.clientY-(this.pic.offsetTop);
		};
		img11.prototype.move=function(ev){
			var newEv=ev||event;
			this.pic.T=newEv.clientY-this.pic.beginY;
			this.pic.X=newEv.clientX-this.pic.beginX;
			this.pic.setAttribute('style','top:'+this.pic.T+'px;left:'+this.pic.X+'px;');
		}
		var img112=new img11('pic');
		img112.init();
		var img111=new img11('abc');
