<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				background: pink;
				position: absolute;
				top: 0;
				left: 0;
			}
			#box1{
				background: cadetblue;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
	</body>
	<script type="text/javascript">
		function Drag(){
			this.obj=null;
			this.beginX=0;
			this.beginY=0;
//			open{
//				id:
//			}
		}
		Drag.prototype.init=function(id){
			this.obj=document.getElementById(id);
//			for(attr in option){
//				
//			}
			var _this=this;
			this.obj.onmousedown=function(){
				_this.fnDown();
			};
		}
		Drag.prototype.fnDown=function(ev){
			var newEv=ev||event;
			var _this=this;
			this.beginX=newEv.clientX-this.obj.offsetLeft;
			this.beginY=newEv.clientY-this.obj.offsetTop;
			document.onmousemove=function(){
				_this.fnMove();
			};
			document.onmouseup=this.fnUp;
			return false;
		}
		Drag.prototype.fnMove=function(ev){
			var newEv=ev||event;
			this.obj.style.left=newEv.clientX-this.beginX+'px';
			this.obj.style.top=newEv.clientY-this.beginY+'px';
		}
		Drag.prototype.fnUp=function(){
			document.onmousemove=null;
		}
		
		var d1=new Drag();
		d1.init('box');
		var d2=new Drag();
		d2.init('box1');
		
		
		
//		熟悉面向对象编程，熟悉OOP编程
	</script>
</html>
